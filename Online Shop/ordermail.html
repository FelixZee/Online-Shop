  <script>
    const data = JSON.parse(localStorage.getItem("orderData"));
    if (data) {
      document.getElementById("viewName").textContent = data.name;
      document.getElementById("viewEmail").textContent = data.email;
      document.getElementById("viewPhone").textContent = data.phone;
      document.getElementById("viewAddress").textContent = data.address;
      document.getElementById("viewPrice").textContent = `${data.price}`;
      document.getElementById("viewQuantity").textContent = data.quantity;
      document.getElementById("viewTotal").textContent = (data.price * data.quantity).toFixed(2);
    }
