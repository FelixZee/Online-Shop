      <!--Order Section-->
      <div class="container">
        <div class="row p-3">
            <div class="col-md8 mx-auto p-3">
                <br>
                <h2 class="text-center text-white">
                    Fill this form your order
                </h2>
                <br>
                <form action="" class="row g-3">
                    <fieldset class="border p-3 rounded-3 border-2">
                        <legend class="float-none w-auto p-2 text-white">Select Product</legend>
                        <div class="d-flex">
                            <img src="./img/soccer shirt1.jpeg" alt="Soccer Shirt" class="w-25 h-25 rounded-3">
                            <div class="px-3">
                                <h3>Soccer Shirt</h3>
                                <p>$2.5</p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="border p-3 rounded-3 border-2">
                        <legend class="float-none w-auto p-2 text-white">
                                Delivery Details
                        </legend>
                        <div class="col-md-12 mb-3">
                            <div class="col-md-12 mb-2">
                                <label for="inputname" class="form-label text-white" >Name</label>
                                <input type="text" class="form-control" id="name" placeholder="James">
                            </div>
                            <div class="col-md-12 mb-2">
                                <label for="inputemail" class="form-label text-white">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="someone@gmail.com">
                            </div>
                            <div class="col-md-12 mb-3">
                                <div class="col-md-12 mb-2">
                                    <label for="inputPhone" class="form-label text-white">Phone</label>
                                    <input type="tel" class="form-control" id="phone" placeholder="097979xxxxx">
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="textarea" class="form-label text-white">Your Adress</label>
                                    <textarea class="form-control mt-3" placeholder="Your Adress Details" id="address" style="height: 150px;"></textarea>
                                    <div class="col-md-12 mb-2">
                                      <label for="inputname" class="form-label text-white" >Price</label>
                                      <input type="text" class="form-control" id="price" placeholder="Price">
                                  </div>
                                  <div class="col-md-12 mb-2">
                                    <label for="inputname" class="form-label text-white" >Quantity</label>
                                    <input type="text" class="form-control" id="quantity" placeholder="Quantity">
                                </div>
                        </div><br>
                        <div class="col-md-12 mb-3 text-end">
                          <button class="btn btn-info" id="submitOrder">Submit Order</button>
                      </div>
                    </fieldset>
                </form>
                <div class="text-end mt-4">
                  <a href="ordermail.html" class="btn btn-info">View Mail</a>
                </div>
            </div>
        </div>
    </div>
    <!--Order Section-->

    <!--Footer Section-->
    <script>
      document.getElementById("submitOrder").addEventListener("click", () => {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;
  
        if (!name || !email || !phone || !address || !quantity) {
          alert("Please fill in all fields!");
          return;
        }
  
        const data = { name, email, phone, address, price, quantity };
        localStorage.setItem("orderData", JSON.stringify(data));
        window.location.href = "view.html";
      });
    </script>
